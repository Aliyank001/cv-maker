<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Maker - Create Your Professional Resume</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Left Column - Form -->
        <div class="form-column">
            <div class="form-header">
                <h1>CV Maker</h1>
                <p>Create your professional resume</p>
            </div>

            <!-- Template Selection -->
            <div class="form-section">
                <h3>Choose Template</h3>
                <div class="template-selector">
                    <button class="template-btn active" data-template="modern">Modern</button>
                    <button class="template-btn" data-template="classic">Classic</button>
                    <button class="template-btn" data-template="creative">Creative</button>
                </div>
            </div>

            <!-- Customization Options -->
            <div class="form-section">
                <h3>Customize</h3>
                <div class="customization-grid">
                    <div class="custom-group">
                        <label for="primaryColor">Primary Color:</label>
                        <input type="color" id="primaryColor" value="#2563eb">
                    </div>
                    <div class="custom-group">
                        <label for="accentColor">Accent Color:</label>
                        <input type="color" id="accentColor" value="#1e40af">
                    </div>
                    <div class="custom-group">
                        <label for="fontFamily">Font:</label>
                        <select id="fontFamily">
                            <option value="Inter">Inter</option>
                            <option value="Roboto">Roboto</option>
                            <option value="Open Sans">Open Sans</option>
                            <option value="Lato">Lato</option>
                            <option value="Poppins">Poppins</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Personal Information -->
            <div class="form-section">
                <h3>Personal Information</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="jobTitle">Job Title *</label>
                        <input type="text" id="jobTitle" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location">
                    </div>
                    <div class="form-group">
                        <label for="website">Website/LinkedIn</label>
                        <input type="url" id="website">
                    </div>
                    <div class="form-group full-width">
                        <label for="profilePicture">Profile Picture</label>
                        <input type="file" id="profilePicture" accept="image/*">
                    </div>
                    <div class="form-group full-width">
                        <label for="summary">Professional Summary</label>
                        <textarea id="summary" rows="4" placeholder="Brief description of your professional background and goals..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Experience Section -->
            <div class="form-section">
                <div class="section-header">
                    <h3>Work Experience</h3>
                    <div class="section-controls">
                        <button type="button" class="toggle-section" data-section="experience">Hide</button>
                        <button type="button" class="add-item" data-section="experience">+ Add</button>
                    </div>
                </div>
                <div id="experienceContainer" class="dynamic-container">
                    <div class="dynamic-item" data-index="0">
                        <div class="item-header">
                            <span class="drag-handle">⋮⋮</span>
                            <span class="item-title">Experience 1</span>
                            <button type="button" class="remove-item">×</button>
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Job Title</label>
                                <input type="text" name="jobTitle" placeholder="Enter title">
                            </div>
                            <div class="form-group">
                                <label>Company</label>
                                <input type="text" name="company" placeholder="comapny">
                            </div>
                            <div class="form-group">
                                <label>Start Date</label>
                                <input type="date" name="startDate" placeholder="Enter start date">
                            </div>
                            <div class="form-group">
                                <label>End Date</label>
                                <input type="date" name="endDate" placeholder="Enter end date">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="current"> Current Position
                                </label>
                            </div>
                            <div class="form-group full-width">
                                <label>Description</label>
                                <textarea name="description" rows="3" placeholder="Describe your responsibilities and achievements..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Education Section -->
            <div class="form-section">
                <div class="section-header">
                    <h3>Education</h3>
                    <div class="section-controls">
                        <button type="button" class="toggle-section" data-section="education">Hide</button>
                        <button type="button" class="add-item" data-section="education">+ Add</button>
                    </div>
                </div>
                <div id="educationContainer" class="dynamic-container">
                    <div class="dynamic-item" data-index="0">
                        <div class="item-header">
                            <span class="drag-handle">⋮⋮</span>
                            <span class="item-title">Education 1</span>
                            <button type="button" class="remove-item">×</button>
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Degree</label>
                                <input type="text" name="degree" placeholder="Enter degree">
                            </div>
                            <div class="form-group">
                                <label>Institution</label>
                                <input type="text" name="institution" placeholder="Enter Institution">
                            </div>
                            <div class="form-group">
                                <label>Start Date</label>
                                <input type="date" name="startDate" placeholder="Enter start date">
                            </div>
                            <div class="form-group">
                                <label>End Date</label>
                                <input type="date" name="endDate" placeholder="Enter end date"> 
                            </div>
                            <div class="form-group full-width">
                                <label>Description</label>
                                <textarea name="description" rows="2" placeholder="Relevant coursework, achievements, GPA..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Skills Section -->
            <div class="form-section">
                <div class="section-header">
                    <h3>Skills</h3>
                    <div class="section-controls">
                        <button type="button" class="toggle-section" data-section="skills">Hide</button>
                    </div>
                </div>
                <div id="skillsContainer" class="skills-container">
                    <div class="form-group full-width">
                        <label for="skillsInput">Add Skills (press Enter to add)</label>
                        <input type="text" id="skillsInput" placeholder="e.g., JavaScript, Project Management, Adobe Photoshop">
                    </div>
                    <div id="skillsList" class="skills-list"></div>
                </div>
            </div>

            <!-- Download Button -->
            <div class="form-section">
                <button id="downloadPDF" class="download-btn">Download as PDF</button>
            </div>
        </div>

        <!-- Right Column - Preview -->
        <div class="preview-column">
            <div class="preview-header">
                <h3>Live Preview</h3>
                <div class="section-order-controls">
                    <label>Drag sections to reorder:</label>
                </div>
            </div>
            <div id="cvPreview" class="cv-preview modern-template">
                <!-- CV content will be generated here -->
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
